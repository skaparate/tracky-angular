<div class="project" *ngIf="project">
  <div class="container">
    <div class="">
      <h2 class="title">{{ project.name }}</h2>
      <div class="subtitle">@{{ project.owner }}</div>
      <back-button
        [linkTo]="['/projects']"
        classes="button is-success"
        label="Projects"
      ></back-button>
      <hr />
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
